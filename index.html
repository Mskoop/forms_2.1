<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe2.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <h2 class="contact">Contact Us</h2>
        <div class="name">
            <input type="text" name="Your Name" id="Your Name" placeholder="Your Name">
        </div>
        <div class="email">
            <input type="email" name="Email" id="Email" placeholder="Email/Adress">
        </div>
        <div class="message">
            <textarea name="textarea" id="textarea"  placeholder="Type Your Message"></textarea>
        </div>
        <div class="send">
            <input type="submit" value="Send"  placeholder="Send">
        </div>

    </section>
</body>
</html>
